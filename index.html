<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Trip Tracker</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="tripName">Trip Name / ID *</label>
      <input type="text" id="tripName" name="tripName" required />

      <label>Trip Type *</label>
      <div class="radio-group">
        <label><input type="radio" name="tripType" value="Official" required /> Official</label>
        <label><input type="radio" name="tripType" value="Private" /> Private</label>
      </div>

      <label>Trip Status *</label>
      <div class="radio-group">
        <label><input type="radio" name="tripStatus" value="Start Trip" required /> Start Trip</label>
        <label><input type="radio" name="tripStatus" value="End Trip" /> End Trip</label>
      </div>

      <label>Fuel Quantity *</label>
      <div class="radio-group">
        <label><input type="radio" name="fuelQty" value="Full Tank" required /> Full Tank</label>
        <label><input type="radio" name="fuelQty" value="Half Tank" /> Half Tank</label>
        <label><input type="radio" name="fuelQty" value="Low" /> Low</label>
      </div>

      <label for="remarks">Remarks (Optional)</label>
      <textarea id="remarks" name="remarks" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
  async function handleSubmit(event) {
    event.preventDefault();

    const tripName = document.getElementById("tripName").value;
    const tripType = document.querySelector('input[name="tripType"]:checked').value;
    const tripStatus = document.querySelector('input[name="tripStatus"]:checked').value;
    const fuelQty = document.querySelector('input[name="fuelQty"]:checked').value;
    const remarks = document.getElementById("remarks").value;
    const position = await getLocation();

    const data = {
      tripName,
      tripType,
      tripStatus,
      fuelQty,
      remarks,
      location: position
    };

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbx6EZEj93f6zDnCoVZORWXz3JaMGOsMGtAUDPpaqmKQZjeN6TRFzY11qLhT39ggG-RpMQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      });

      const result = await response.json();
      alert("Trip saved! Row: " + result.row);
      document.querySelector("form").reset();
    } catch (error) {
      alert("Error submitting form.");
      console.error("Submission error:", error);
    }
  }

  function getLocation() {
    return new Promise((resolve) => {
      if (!navigator.geolocation) {
        resolve("Location not available");
      } else {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const coords = pos.coords.latitude + ", " + pos.coords.longitude;
            resolve(coords);
          },
          () => resolve("Permission denied")
        );
      }
    });
  }
  </script>
</body>
</html>
